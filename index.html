<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form for local and session storage</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary-subtle">
    <header></header>
    <main>
      <form class="d-flex p-5 align-items-center justify-content-center">
        <div class="mb-3 mx-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div>
          <button type="button" id="save" class="btn btn-success">Save</button>
          <button type="button" id="remove" class="btn btn-success">
            Remove
          </button>
        </div>
      </form>
    </main>
    <footer>
      <h3 class="text-center">The Passage of The Time</h3>
      <p class="text-center">cit, Liquid Tension Experiment</p>
      <p id="Time" class="text-center text-success"></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
